<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap-utilities.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/bootstrap/bootstrap-icons-1.11.3/menu-button-fill.svg">

  </head>
  <body>
    <div
      class="bs5-grid-container full-height d-flex align-items-center justify-content-center"
    >
      <div class="container height-90">
        <div class="card height-100">
          <div class="card-body">
            <div class="d-flex align-items-center gap-12">
              <img
                src="/bootstrap/bootstrap-icons-1.11.3/list-columns.svg"
                alt=""
              />
              <h5 class="card-title margin-0">My Todo List</h5>
            </div>
            <div class="mb-3 mt-3 d-flex align-items-center gap-12">
              <input
                type="text"
                class="form-control"
                name=""
                id="inputTask"
                aria-describedby="helpId"
                placeholder="Add a new task"
              />
              <button type="button" class="btn btn-primary" id="addBtn">Add</button>
            </div>
            <div class="container mt-3 scroll" >
              <div class="d-flex list-group" id="taskList">
                <div class="list-group-item d-flex justify-content-between align-items-center ">
                  <span class="block">code todo list</span>
                  <div class="group-button">
                    <button type="button" class="btn btn-success">Sửa</button>
                    <button type="button" class="btn btn-danger">Xóa</button>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
